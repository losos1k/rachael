<!DOCTYPE html>
<html>
<head>
    <title>Life style | Rachael Watson Photography</title> <!-- defines a title in the browser tab/window/toolbar -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-custom.css" type="text/css"/>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <!-- relative path from this .html to main.css styles file -->
    <link rel="stylesheet" href="css/font.css" type="text/css"/>
    <!-- relative path from this .html to font.css styles file -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,700,400italic,700italic'
          rel='stylesheet' type='text/css'/>
    <!-- link that enables right layout of this font on this page -->
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,300,300italic,700,400italic,700italic'
          rel='stylesheet' type='text/css'/>
    <!-- the same -->
    <!-- the CSS for Smooth Div Scroll -->
    <link rel="Stylesheet" type="text/css" href="css/smoothDivScroll.css"/>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/protection.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body ondragstart="return false" class="grey">
<main>
    <div class="row">
        <div class="col-sm-8"> <!-- right part of the page -->
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner ls">
                    <div class="item active">
                        <img src="images/lifestyle/IMG_3107.jpg">
                    </div>
                    <div class="item">
                        <img src="images/lifestyle/IMG_5740-2.jpg">
                    </div>
                    <div class="item">
                        <img src="images/lifestyle/IMG_3532.jpg">
                    </div>
                    <div class="item">
                        <img src="images/lifestyle/IMG_1041.jpg">
                    </div>
                    <div class="item">
                        <img src="images/lifestyle/IMG_0621.jpg">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
            <div class="thumbnails" id="makeMeScrollable">
                <a href="#" data-target="#carousel-example-generic" data-slide-to="0"><img
                        src="images/lifestyle/IMG_3107.jpg"
                        alt=""
                        class="thumb-link"/></a>
                <a href="#" data-target="#carousel-example-generic" data-slide-to="1"><img
                        src="images/lifestyle/IMG_5740-2.jpg"
                        alt=""
                        class="thumb-link"/></a>
                <a href="#" data-target="#carousel-example-generic" data-slide-to="2"><img
                        src="images/lifestyle/IMG_3532.jpg"
                        alt=""
                        class="thumb-link"/></a>
                <a href="#" data-target="#carousel-example-generic" data-slide-to="3"><img
                        src="images/lifestyle/IMG_1041.jpg"
                        alt=""
                        class="thumb-link"/></a>
                <a href="#" data-target="#carousel-example-generic" data-slide-to="4"><img
                        src="images/lifestyle/IMG_0621.jpg"
                        alt=""
                        class="thumb-link"/></a>
                <!-- ...and copy this string and change src like src="path_to_photo.jpg" and data-slide-to="n" where n is the last index+1 -->
            </div>
            <!-- Here goes scripts for thumbnails scrolling -->
            <!-- jQuery library - Please load it from Google API's -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
                    type="text/javascript"></script>
            <!-- jQuery UI (Custom Download containing only Widget and Effects Core)
                 You can make your own at: http://jqueryui.com/download -->
            <script src="js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
            <!-- Latest version (3.1.4) of jQuery Mouse Wheel by Brandon Aaron
                 You will find it here: https://github.com/brandonaaron/jquery-mousewheel -->
            <script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
            <!-- jQuery Kinectic (1.8.2) used for touch scrolling -->
            <!-- https://github.com/davetayls/jquery.kinetic/ -->
            <script src="js/jquery.kinetic.min.js" type="text/javascript"></script>
            <!-- Smooth Div Scroll 1.3 minified-->
            <script src="js/jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>
            <!-- If you want to look at the uncompressed version you find it at
                 js/jquery.smoothDivScroll-1.3.js -->
            <!-- Plugin initialization -->
            <script type="text/javascript">
                // Initialize the plugin with no custom options
                $(document).ready(function () {
                    // None of the options are set
                    $("div#makeMeScrollable").smoothDivScroll({
                        autoScrollingMode: ""
                    });
                });
            </script>
        </div>
    </div>
</main>
<script type="text/javascript">
    disableSelection(document.body)
</script>
</body>
</html>
